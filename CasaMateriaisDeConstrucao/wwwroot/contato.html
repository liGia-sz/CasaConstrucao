<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Casa da Construção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Casa da Construção</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        <li class="nav-item"><a class="nav-link" href="carreira.html">Carreira</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h2>Contato</h2>
    <form id="form-contato">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" name="mensagem" id="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-contato');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita que o formulário seja enviado do jeito tradicional

      const formData = new FormData(form);

      const response = await fetch('/contato', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Mensagem enviada com sucesso!');
        form.reset(); // limpa o formulário
      } else {
        alert('Erro ao enviar mensagem. Tente novamente.');
      }
    });
  </script>
</body>
</html>
