  <div class="container mt-5">
  <h2 class="mb-4 text-center">Contato</h2>
  <div class="d-flex justify-content-center">
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3 text-center">Dúvidas ou Mensagens</h4>
          <form id="form-duvida">
            <div class="mb-3">
              <label for="nome-duvida" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome-duvida" required>
            </div>
            <div class="mb-3">
              <label for="email-duvida" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email-duvida" required>
            </div>
            <div class="mb-3">
              <label for="mensagem-duvida" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem-duvida" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Dúvida</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    formDuvida.addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita que o formulário seja enviado do jeito tradicional

      const formData = new FormData(formDuvida);

      const response = await fetch('/enviar-duvida', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Dúvida enviada com sucesso!');
        formDuvida.reset(); // limpa o formulário de dúvida
      } else {
        alert('Erro ao enviar dúvida. Tente novamente.');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
